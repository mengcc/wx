<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="http://127.0.0.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="http://127.0.0.1/css/login.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="http://127.0.0.1/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://127.0.0.1/js/bootstrap.min.js"></script>
</head>
	<body>
	    <div class="login-module col-lg-12">
	        <div class="login-box col-lg-4 col-lg-offset-6">
	            <h1>后台登陆系统</h1>
	            <form role="form" action="http://127.0.0.1/login/login" class="form-horizontal" method="post">
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">用户名：</label>
	                    <div class="col-sm-9">
	                        <input name="sysuser.username" class="form-control text" type="text" tabindex="1" >
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">密码：</label>
	                    <div class="col-sm-9">
	                        <input name="sysuser.password" class="form-control text" type="password" tabindex="2">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">验证码：</label>
	                    <div class="col-sm-9">
	                        <div class="input-group">
	                            <input class="form-control text" name="verifyCode" type="text" tabindex="3">
	                            <span class="input-group-addon"><a><img id="verifycode_img" style="width: 70px; height: 20px" src="/verifyCode"></a></span>
	                        </div>
	                    </div>
	                </div>
	                <div id="error_msg" style="color: red;">
	                #(error_msg)
	                </div>
	                <div class="login col-lg-12">
	                    <button id="login_button" class="btn btn-primary btn-lg btn-block btn-success" type="submit" tabindex="4">登陆</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</body>
	<script type="text/javascript" src="http://127.0.0.1/js/admin/login.js"></script>
</html>
